<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2rem;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .box {
            width: 45%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: scale(1.02);
        }

        .box h3 {
            margin-top: 0;
            color: #34495e;
        }

        .box h4 {
            color: #666;
        }

        ul,
        ol {
            padding-left: 20px;
            font-size: 1.1rem;
        }

        ul li,
        ol li {
            margin: 8px 0;
        }

        .unordered {
            background-color: #c1f1e1;
        }

        .ordered {
            background-color: #dcc7f0;
        }
    </style>
</head>

<body>
    <h1><strong>Assignment No : 4</strong></h1>

    <div class="container">
        <div class="box unordered">
            <h3>Unordered List</h3>
            <h4>List of Flowers</h4>
            <ul style="list-style-type: circle;">
                <li>Rose</li>
                <li>Sunflower</li>
                <li>Lily</li>
            </ul>
        </div>
        <div class="box ordered">
            <h3>Ordered List</h3>
            <h4>List of Fruits</h4>
            <ol>
                <li>Apple</li>
                <li>Mango</li>
                <li>Banana</li>
            </ol>
        </div>
    </div>
</body>

</html>
