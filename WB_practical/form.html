<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .gender-container {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        .gender-container input {
            width: auto;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Registration Form</h1>
        <form>
            <label>Enter Employee Id :</label>
            <input type="text" name="t0" placeholder="Enter your Id">
            <label>Enter Your Name:</label>
            <input type="text" name="t1" placeholder="Enter your name">
            
            <label>Enter Mobile No.:</label>
            <input type="text" name="t2" placeholder="Enter your mobile number">
            
            <label>Enter Email Id:</label>
            <input type="email" name="t3" placeholder="Enter your email">
            
            <label>Select Gender:</label>
            <div class="gender-container">
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="other"> Other
            </div>
            
            <label>Qualification:</label>
            <select>
                <option>Select From Here</option>
                <option>B.Tech</option>
                <option>Graduate</option>
                <option>Post Graduate</option>
                <option>M.Tech</option>
            </select>
            <label>Department:</label>
            <select>
                <option>Select Department Here</option>
                <option>Human Resources[HR]</option>
                <option>Finance & Accounting</option>
                <option>Marketing</option>
                <option>IT</option>
            </select>
            <label>Date Of Birth:</label>
            <input type="Date" name="d1">
     

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
